model:
  cpu_transforms:
    - class_path: cellarium.ml.transforms.Filter
      init_args:
        filter_list:
          - ENSG00000155657  # TTN
          - ENSG00000198626  # RYR2
          - ENSG00000262418  # PTPRC
          - ENSG00000153563  # CD8A
          - ENSG00000172116  # CD8B
          - ENSG00000179915  # NRXN1
          - ENSG00000021645  # NRXN3
  transforms:
    - class_path: cellarium.ml.transforms.NormalizeTotal
      init_args:
        target_count: 10_000
    - cellarium.ml.transforms.Log1p
  model:
    class_path: cellarium.ml.models.WelfordOnlineGeneGeneStats
    init_args:
      use_rank: false
  optim_fn: null
  optim_kwargs: null
  scheduler_fn: null
  scheduler_kwargs: null
  is_initialized: false
data:
  dadc:
    class_path: cellarium.ml.data.DistributedAnnDataCollection
    init_args:
      # filenames: gs://cellarium-human-primary-data/curriculum/human_all_primary_20241108/extract_files/extract_{0..4440}.h5ad
      filenames: gs://cellarium-human-primary-data/curriculum/human_all_primary_20241108/extract_files/extract_{0..10}.h5ad
      limits: null
      shard_size: 10_000
      # last_shard_size: 6428
      max_cache_size: 2
      cache_size_strictly_enforced: true
      label: null
      keys: null
      index_unique: null
      convert: null
      indices_strict: true
      obs_columns_to_validate: []
  batch_keys:
    x_ng:
      attr: X
      convert_fn: cellarium.ml.utilities.data.densify
    var_names_g:
      attr: var_names
    total_mrna_umis_n:
      attr: obs
      key: total_mrna_umis
  batch_size: 10_000
  iteration_strategy: cache_efficient
  shuffle: false
  shuffle_seed: 0
  drop_last_indices: false
  drop_incomplete_batch: false
  train_size: null
  val_size: null
  worker_seed: null
  test_mode: false
  num_workers: 0
  prefetch_factor: null
  persistent_workers: false
ckpt_path: null
