# lightning.pytorch==2.2.1
seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: 2
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 1
  enable_checkpointing: True
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  cpu_transforms:
  - class_path: cellarium.ml.transforms.Filter
    init_args:
      filter_list:
        !FileLoader
        file_path: /home/jupyter/data/human_heart_atlas_fullgene.csv
        loader_fn: pandas.read_csv
        attr: "ensembl_id"
        convert_fn: pandas.Series.to_list
  transforms: null
  model:
    class_path: cellarium.ml.models.NonNegativeMatrixFactorization
    init_args:
      var_names_g: null
      var_names_hvg:
        !FileLoader
        file_path: /home/jupyter/data/human_heart_atlas_2000hvg.csv
        loader_fn: pandas.read_csv
        attr: "ensembl_id"
        convert_fn: pandas.Series.to_list
      k: 15
      r: 30
      full_g: 2889
      density_threshold: 0.25
      local_neighborhood_size: 0.30
      log_variational: true
      mode: consensus
      algorithm: mairal
  optim_fn: null
  optim_kwargs: null
  scheduler_fn: null
  scheduler_kwargs: null
  is_initialized: false
ckpt_path: /home/jupyter/NMF.ckpt
data:
  dadc:
    class_path: cellarium.ml.data.DistributedAnnDataCollection
    init_args:
      filenames: /home/jupyter/data/human_heart_atlas_hvg_scvi_rec.h5ad
      limits: [665234]
      shard_size: 665234
      last_shard_size: null
      max_cache_size: 2
      cache_size_strictly_enforced: true
      indices_strict: true
  batch_keys:
    x_ng:
      attr: X
      convert_fn: cellarium.ml.utilities.data.densify
    var_names_g:
      attr: var_names
  batch_size: 2048 # 10000 # 4096 # 
  shuffle: false
  seed: 0
  drop_last: false
  test_mode: false
  num_workers: 4
