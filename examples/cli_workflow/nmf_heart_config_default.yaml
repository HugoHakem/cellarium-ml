# lightning.pytorch==2.2.1
seed_everything: true
trainer:
  num_nodes: 1
  max_epochs: 1
model:
  cpu_transforms:
  - class_path: cellarium.ml.transforms.Filter
    init_args:
      filter_list:
        !FileLoader
        file_path: /home/jupyter/data/human_heart_atlas_2000hvg.csv
        loader_fn: pandas.read_csv
        attr: "ensembl_id"
        convert_fn: pandas.Series.to_list
  transforms: null
  model:
    class_path: cellarium.ml.models.NonNegativeMatrixFactorization
    init_args:
      var_names_g: null
      var_names_hvg:
        !FileLoader
        file_path: /home/jupyter/data/human_heart_atlas_2000hvg.csv
        loader_fn: pandas.read_csv
        attr: "ensembl_id"
        convert_fn: pandas.Series.to_list
      k_range: [10, 12, 15, 17, 20, 22, 25, 27, 30, 32, 35, 37, 40, 42, 45, 47, 50]
      r: 100
      full_g: 2889
      density_threshold: 0.25
      local_neighborhood_size: 0.30
      log_variational: false
      mode: nmf
      algorithm: mairal
  is_initialized: false
data:
  dadc:
    class_path: cellarium.ml.data.DistributedAnnDataCollection
    init_args:
      filenames: /home/jupyter/data/human_heart_atlas_hvg_scvi_rec.h5ad
      limits: [665234]
      shard_size: 665234
      last_shard_size: null
      max_cache_size: 2
      cache_size_strictly_enforced: true
      indices_strict: true
  batch_keys:
    x_ng:
      attr: X
      convert_fn: cellarium.ml.utilities.data.densify
    var_names_g:
      attr: var_names
  batch_size: 1028
  shuffle: true
  test_mode: false
  num_workers: 4
ckpt_path: null
