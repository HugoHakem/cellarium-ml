[isort]
profile = black

[flake8]
max-line-length = 120
extend-ignore = E203, W503
exclude = docs/source, docs/build, versioneer.py, scvid/_version.py

[versioneer]
VCS = git
style = pep440-pre
versionfile_source = scvid/_version.py
versionfile_build = scvid/_version.py
tag_prefix =
parentdir_prefix =
