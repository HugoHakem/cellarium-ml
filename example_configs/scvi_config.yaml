# lightning.pytorch==2.2.1
seed_everything: true
trainer:
  accelerator: cpu
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger: null
  callbacks:
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: step
      log_momentum: false
  fast_dev_run: false
  max_epochs: 10
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 1
  enable_checkpointing: true
  enable_progress_bar: true
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: 10.0
  gradient_clip_algorithm: value
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: true
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  transforms: null
#    - !CheckpointLoader
#      file_path: tutorial/pca/lightning_logs/version_0/checkpoints/epoch=0-step=5.ckpt
#      attr: null
#      convert_fn: null
  model:
    class_path: cellarium.ml.models.SingleCellVariationalInference
    init_args:
      var_names_g: null
      n_batch: null
      n_hidden: 128
      n_latent: 10
      n_layers: 1
      n_continuous_cov: 0
      n_cats_per_cov: null
      dropout_rate: 0.1
      dispersion: gene
      log_variational: true
      gene_likelihood: nb
      latent_distribution: normal
      encode_covariates: false
      deeply_inject_covariates: false
      batch_representation: one-hot
      use_batch_norm: both
      use_layer_norm: none
      use_size_factor_key: false
      use_observed_lib_size: true
      library_log_means: null
      library_log_vars: null
      var_activation: null
      extra_encoder_kwargs: null
      extra_decoder_kwargs: null
      batch_embedding_kwargs: null
  optim_fn: torch.optim.Adam
  optim_kwargs:
    lr: 0.001
    eps: 0.01
    weight_decay: 1e-6
  scheduler_fn: null
  scheduler_kwargs: null
  is_initialized: false
data:
  dadc:
    class_path: cellarium.ml.data.DistributedAnnDataCollection
    init_args:
      filenames: https://storage.googleapis.com/dsp-cellarium-cas-public/test-data/test_0.h5ad
      limits: null
      shard_size: 100
      last_shard_size: null
      max_cache_size: 2
      cache_size_strictly_enforced: true
      label: null
      keys: null
      index_unique: null
      convert: null
      indices_strict: true
      obs_columns_to_validate: null
  batch_keys:
    x_ng:
      attr: X
      convert_fn: cellarium.ml.utilities.data.densify
    var_names_g:
      attr: var_names
    batch_index_n:
      attr: obs
      key: assay
      convert_fn: cellarium.ml.utilities.data.categories_to_codes
  batch_size: 50
  shuffle: false
  seed: 0
  drop_last: false
  test_mode: false
  num_workers: 2
ckpt_path: null
